<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Бесплатные онлайн игры в Телеграм</title>
    <style>
        #ad-banner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%; /* ширина, адаптированная под экран смартфона */
            max-width: 400px; /* ограничение максимальной ширины */
            height: auto; /* адаптивная высота */
            background: url('https://i.postimg.cc/j2CQrC1H/banner.jpg') no-repeat center center;
            background-size: cover;
            display: none;
            z-index: 1000;
            cursor: pointer;
            padding-top: 56.25%; /* для сохранения соотношения сторон 16:9 */
            }
        #close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в игру!</h1>
    <p>Эта страница предназначена для открытия в Telegram Web App.</p>
    <div id="ad-banner">
        <button id="close-btn">X</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
     window.addEventListener('load', () => {
            // Блокируем дальнейшие функции до закрытия баннера
            const closeBanner = () => {
                document.getElementById("ad-banner").style.display = "none";
                
                // Выполняем дальнейшие функции после закрытия баннера
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();
                window.Telegram.WebApp.isVerticalSwipesEnabled = false;
                window.Telegram.WebApp.disableVerticalSwipes();
                window.Telegram.WebApp.setHeaderColor("#00ff00");
                window.location.href = ""; // Редирект после закрытия
            };

            // Закрытие баннера и редирект при нажатии на крестик
                document.getElementById("close-btn").addEventListener("click", closeBanner);

            // Переход по клику на сам баннер на другой сайт
                document.getElementById("ad-banner").addEventListener("click", () => {
                window.location.href = "https://target-url.com";  // URL для перехода по клику на баннер
            });
        });
    </script>
    

</body>
</html>
