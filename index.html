<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Бесплатные онлайн игры в Телеграм</title>
    <style>
        #ad-banner {
            position: fixed;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            background: url('https://i.postimg.cc/j2CQrC1H/banner.jpg') no-repeat center center;
            background-size: cover;
            display: block;
            z-index: 1000;
            cursor: pointer;
        }
        #close-btn {
            position: absolute;
            top: -20px;
            right: -20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            font-size: 24px;
            padding: 10px 15px;
            cursor: pointer;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в игру!</h1>
    <p>Эта страница предназначена для открытия в Telegram Web App.</p>
    
    <div id="ad-banner">
        <button id="close-btn">❌</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        window.addEventListener('load', () => {
            const closeBanner = (event) => {
                event.stopPropagation(); // Prevents click event from reaching banner
                document.getElementById("ad-banner").style.display = "none";
                
                // Additional actions after closing banner
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();
                window.Telegram.WebApp.isVerticalSwipesEnabled = false;
                window.Telegram.WebApp.disableVerticalSwipes();
                window.Telegram.WebApp.setHeaderColor("#00ff00");
                window.location.href = "https://poki.com/ru";
            };

            // Attach event to close button with stopPropagation
            document.getElementById("close-btn").addEventListener("click", closeBanner);

            // Redirect to another link when the banner itself is clicked
            document.getElementById("ad-banner").addEventListener("click", () => {
                window.location.href = "https://t.me/mudak";
            });
        });
    </script>
</body>
</html>
