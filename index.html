<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Бесплатные онлайн игры в Телеграм</title>
</head>
<body>
    <h1>Добро пожаловать в игру!</h1>
    <p>Эта страница предназначена для открытия в Telegram Web App.</p>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Убедитесь, что Telegram Web App инициализирован и отключены свайпы
        window.addEventListener('load', () => {
            if (window.Telegram && window.Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
                
                // Отключение свайпов
                Telegram.WebApp.setSwipeBehavior("none");

                // Задержка перед редиректом, чтобы инициализация успела выполниться
                setTimeout(() => {
                    window.location.replace("https://poki.com/ru");
                }, 500);  // редирект через 0.5 секунды после инициализации
            } else {
                console.log("Telegram Web App недоступен. Попробуйте открыть через Telegram.");
            }
        });
    </script>
</body>
</html>
