<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Игры</title>
</head>
<body>
    <h1>Добро пожаловать в игру!</h1>
    <p>Эта страница предназначена для открытия в Telegram Web App.</p>
    
    <script>
        // Проверяем, доступен ли объект Telegram.WebApp
        if (window.Telegram.WebApp) {
            Telegram.WebApp.init();
            Telegram.WebApp.setSwipeBehavior("none"); // Отключаем сворачивание при свайпе
            console.log("Telegram Web App инициализирован");

            // Выполняем редирект через 1 секунду для корректного выполнения
            setTimeout(() => {
                window.location.href = "https://poki.com/ru";
            }, 1000);
        } else {
            console.log("Telegram Web App недоступен. Откройте эту страницу через Telegram.");
        }
    </script>
</body>
</html>
