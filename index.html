<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Игры</title>
</head>
<body>
    <p>Перенаправление...</p> <!-- Сообщение пользователю -->
    <script>
        // Проверка доступности объекта Telegram.WebApp и установка поведения свайпа
        window.Telegram.WebApp?.init();
        window.Telegram.WebApp?.setSwipeBehavior("none");  // Отключаем сворачивание при свайпе

        // Осуществляем перенаправление с задержкой
        setTimeout(() => {
            window.location.href = "https://poki.com/ru";
        }, 1000);  // Задержка 1 секунда для корректного выполнения
    </script>
</body>
</html>
