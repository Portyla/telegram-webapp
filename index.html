<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Бесплатные онлайн игры в Телеграм</title>
</head>
<body>
    <h1>Добро пожаловать в игру!</h1>
    <p>Эта страница предназначена для открытия в Telegram Web App.</p>
    <button id="start-game" style="display:none;">Начать игру</button>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Инициализация Telegram Web App
        window.addEventListener('load', () => {
            if (window.Telegram && window.Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
                Telegram.WebApp.setSwipeBehavior("none"); // Отключаем свайпы

                console.log("Telegram Web App инициализирован, свайп отключен");

                // Показываем кнопку для начала игры после инициализации
                document.getElementById('start-game').style.display = 'block';

                // Обработчик нажатия кнопки, который перенаправит на сайт с играми
                document.getElementById('start-game').addEventListener('click', () => {
                    window.location.href = "https://poki.com/ru";
                });
            } else {
                // Сообщение, если Web App недоступен
                document.body.insertAdjacentHTML("beforeend", "<p>Telegram Web App недоступен. Попробуйте открыть через Telegram.</p>");
                console.log("Telegram Web App недоступен.");
            }
        });
    </script>
</body>
</html>
