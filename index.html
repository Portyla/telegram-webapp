<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Игры</title>
</head>
<body>
    <h1>Добро пожаловать в игру!</h1>
    <p>Эта страница предназначена для открытия в Telegram Web App.</p>

    <script>
        // Проверка доступности объекта Telegram.WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            Telegram.WebApp.init();
            Telegram.WebApp.setSwipeBehavior("none"); // Отключаем сворачивание при свайпе
            document.body.insertAdjacentHTML("beforeend", "<p>Telegram Web App доступен!</p>");
            console.log("Telegram Web App инициализирован");

            // Удалите комментарии ниже, чтобы добавить редирект после успешного теста
            /setTimeout(() => {
                 window.location.href = "https://poki.com/ru";
             }, 1000);
        } else {
            document.body.insertAdjacentHTML("beforeend", "<p>Telegram Web App недоступен. Попробуйте открыть через Telegram.</p>");
            console.log("Telegram Web App недоступен.");
        }
    </script>
</body>
</html>
