<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Бесплатные онлайн игры в Телеграм</title>
    <style>
        #ad-banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: url('https://i.postimg.cc/j2CQrC1H/banner.jpg') no-repeat center center;
            background-size: cover;
            display: none;
            z-index: 1000;
        }
        #close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в игру!</h1>
    <p>Эта страница предназначена для открытия в Telegram Web App.</p>
    <div id="ad-banner">
        <button id="close-btn">X</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        window.addEventListener('load', () => {
            // Показываем баннер через 5 секунд после загрузки страницы
            setTimeout(function() {
                document.getElementById("ad-banner").style.display = "block";
            }, 5000); // 5000 миллисекунд = 5 секунд

            // Закрытие баннера при нажатии на крестик и установка редиректа через 10 секунд
            document.getElementById("close-btn").addEventListener("click", function() {
                document.getElementById("ad-banner").style.display = "none";
                setTimeout(() => {
                    window.location.href = "https://poki.com/ru";
                }, 10000); // 10000 миллисекунд = 10 секунд
            });

            // Автоматический редирект через 15 секунд после загрузки страницы, если баннер не закрыт
            setTimeout(() => {
                if (document.getElementById("ad-banner").style.display !== "block") {
                    window.location.href = "https://poki.com/ru";
                }
            }, 15000); // 15000 миллисекунд = 15 секунд
        });
    </script>
</body>
</html>
