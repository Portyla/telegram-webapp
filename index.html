<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Бесплатные онлайн игры в Телеграм</title>
</head>
<body>
    <h1>Добро пожаловать в игру!</h1>
    <p>Эта страница предназначена для открытия в Telegram Web App.</p>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Ожидаем, пока вся страница полностью загрузится
        window.addEventListener('load', () => {
            if (window.Telegram && window.Telegram.WebApp) {
                // Инициализируем Web App
                Telegram.WebApp.ready();

                // Увеличиваем окно Web App и отключаем свайпы
                Telegram.WebApp.expand();
                Telegram.WebApp.setSwipeBehavior("none"); // Отключаем вертикальные свайпы

                console.log("Telegram Web App инициализирован, свайп отключен");

                // Отложенный редирект, чтобы инициализация успела завершиться
                setTimeout(() => {
                    window.location.href = "https://poki.com/ru";
                }, 1000);  // 1 секунда для полной инициализации
            } else {
                // Сообщение, если Web App недоступен
                document.body.insertAdjacentHTML("beforeend", "<p>Telegram Web App недоступен. Попробуйте открыть через Telegram.</p>");
                console.log("Telegram Web App недоступен.");
            }
        });
    </script>
</body>
</html>
