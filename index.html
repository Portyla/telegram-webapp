<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Бесплатные онлайн игры в Телеграм</title>
    <style>
       #ad-banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.postimg.cc/j2CQrC1H/banner.jpg') no-repeat center center;
            background-size: cover;
            display: block;
            z-index: 1000;
            cursor: pointer;
        }

        #close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            font-size: 24px; /* Larger font size */
            padding: 10px 15px; /* Larger padding */
            cursor: pointer;
            z-index: 1001;
}
    </style>
</head>
<body>
    <h1>Добро пожаловать в игру!</h1>
    <p>Эта страница предназначена для открытия в Telegram Web App.</p>
    
    <div id="ad-banner">
        <button id="close-btn">❌</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        window.addEventListener('load', () => {
            const closeBanner = () => {
                document.getElementById("ad-banner").style.display = "none";
                
                // Функции после закрытия баннера
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();
                window.Telegram.WebApp.isVerticalSwipesEnabled = false;
                window.Telegram.WebApp.disableVerticalSwipes();
                window.Telegram.WebApp.setHeaderColor("#00ff00");
                window.location.href = "https://poki.com/ru";
            };

            // Закрытие баннера при нажатии на крестик
            document.getElementById("close-btn").addEventListener("click", closeBanner);

            // Переход по клику на баннер на другую ссылку
            document.getElementById("ad-banner").addEventListener("click", () => {
                window.location.href = "https://t.me/mudak";
            });
        });
    </script>
</body>
</html>
